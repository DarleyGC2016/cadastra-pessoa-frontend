<form class="example-form" [formGroup]="pessoaForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
        <input type="text" matInput formControlName="nome"  [errorStateMatcher]="matcher" placeholder="Nome" minlength="3" maxlength="50">
        <mat-error>Nome tem que ter entre 3 e 50 letras</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
        <input type="password" matInput name="senha" formControlName="senha"
          [errorStateMatcher]="matcher"
          placeholder="Senha" minlength="6" maxlength="20">
          <mat-error>Senha tem que ter entre 6 e 20 letras</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Confirmar Senha</mat-label>
        <input type="password" matInput name="confirmarSenha" formControlName="confirmarSenha"
          [errorStateMatcher]="matcher" placeholder="Confirmar Senha">
        @if (pessoaForm.value.confirmarSenha === pessoaForm.value.senha) {
          <mat-error>NÃ£o corresponde com a senha!!</mat-error>
        }
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      @if (pessoaForm.controls.email.status  == "INVALID") {
        <mat-error>Please enter a valid email address</mat-error>
      }
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="enviarDados()">Enviar</button>
    <div class="example-button-row"></div>
  </form>
